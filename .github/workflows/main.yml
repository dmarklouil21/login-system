name: CI Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: CHECK THE FRONTEND (React)
  frontend-check:
    runs-on: ubuntu-latest
    
    # MAGIC LINE: This tells all steps in this job to run inside '/frontend'
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # This helps caching specifically for the frontend folder
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: npm install

    - name: Test Build (React)
      run: npm run build

  # JOB 2: CHECK THE BACKEND (Node/Express)
  # This runs at the same time as the frontend check!
  backend-check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: npm install
      
    # If you have a test script in backend/package.json, uncomment this:
    # - name: Run Backend Tests
    #   run: npm test
